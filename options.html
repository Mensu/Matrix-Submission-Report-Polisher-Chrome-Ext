<html !DOCTYPE>
<head>
  <meta charset="utf-8">
  <title>选项</title>
  <!-- <link rel="stylesheet" href="./css/options.css" type="text/css"> -->
</head>
<body>
  <!-- <div id="s">正在获取时间...</div> -->
  <div id="wrapper">
    标准测试最多显示<input id="maxStdCaseNum" type="number" name="maxStdCaseNum" min="1" max="100"/>个样例<br/>
    随机测试最多显示<input id="maxRanCaseNum" type="number" name="maxRanCaseNum" min="1" max="100"/>个样例<br/>
    内存检查最多显示<input id="maxMemCaseNum" type="number" name="maxMemCaseNum" min="1" max="100"/>个样例<br/>
    <input id="showCR" type="checkbox" name="showCR"/><label for="showCR"> 获取结果正确(CR)的样例</label><br/>
    <input id="autoPolish" type="checkbox" name="autoPolish" checked /><label for="autoPolish"> 自动美化</label><br/>
    <input id="save" type="button" value="保存" /><span id="savedSuccessfully" style="white-space: pre-wrap; color: green; font-size: 12px;"></span>
  </div>
  <script src="./js/components/options.js"></script>
  <!-- <script src="./js/showTime.js"></script> -->
</body>
</html>
